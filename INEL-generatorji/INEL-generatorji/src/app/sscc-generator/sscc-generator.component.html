<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generiranje SSCC kod</title>
    <link rel="stylesheet" href="./sscc-generator.component.css" />
</head>

<body>
    <div class="main-container">
        <header>
            <img src="Inel-logo.png" alt="INEL logo" />
            <h1 class="h1">INEL Generatorji</h1>
        </header>

        <div class="card-container">
            <div class="card">
                <a href="/gtin-generator">GTIN Generator</a>
            </div>
            <div class="card">
                <a href="/sscc-generator">SSCC Generator</a>
            </div>
        </div>
        <br />
        <br />

        <h2 class="title">Pozdravljeni v SSCC generatorju</h2>
        <br>

        <div>
            <div>
                <label style="margin-left: -110px; font-family: Arial; font-size: 17px;" for="numberOfCodes"><strong>Å tevilo SSCC kod:</strong></label>
                <input id="numberOfCodes" type="number" min="1" value="10" style="margin-left: 70px; width: 100px;"/>
            </div>
            <br />
            <div>
                <label style="margin-left: -156px; font-family: Arial; font-size: 17px" for="companyPrefix"><strong>GS1 Company prefiks</strong></label>
                <input id="companyPrefix" type="text" value="1234567" style="margin-left: 42px; width: 54px;"/>
            </div>
            <br />
            <div>
                <label style="margin-left: -199px;" for="extensionDigit"><strong>Extension digit</strong></label>
                <input id="extensionDigit" type="text" maxlength="1" value="1" style="margin-left: 103px; width: 10px" />
            </div>
            <br /><br>
            <button class="generateBtn">Generiraj</button>
            <br><br>
            <textarea id="output" rows="12" cols="56" readonly></textarea>
        </div>
    </div>
</body>
</html>
